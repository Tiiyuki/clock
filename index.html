<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>時計アプリ</title>
   <!-- ⭐ 追加：Material Iconsを読み込む -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- flatpickr（カレンダー＆時間選択ライブラリ） -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"/><!-- 見た目デザイン -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script><!-- flatpickr.js は本体。 -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script><!--l10n/ja.js は日本語化用。 -->

  
  <!-- 機能ごとのデザイン -->
  <link rel="stylesheet" href="clock.css">
  <link rel="stylesheet" href="timer.css">
  <link rel="stylesheet" href="reminder.css">

  <!-- 共通デザイン -->
  <link rel="stylesheet" href="style.css"> 


  <!-- 動きを制御するJS -->
  <script src="script.js" defer></script>
</head>
<body>
  <!-- 全体をまとめるコンテナ -->
  <div class="container">

    <!-- 左のメニュー -->
    <nav class="sidebar">
       <!-- 時計アイコン -->
         <!-- 3. onclick="showContent('clock', this)"
          ・onclick は「このボタンがクリックされたときに実行する処理」を指定する属性です。
          ・showContent('clock', this)
              ・showContent → JavaScriptの関数名
              ・'clock' → どのページを表示するかを示す引数（ここでは時計画面を表示）
              ・this → 「クリックされたこのボタン自身」を指す特別なキーワード
         -->
      <button class="menu-button active"  type="button" onclick="showContent('clock', this)">
        <span class="material-icons">access_time</span>
        <span class="label">時計</span>
      </button>
      <!-- タイマーアイコン -->
      <button class="menu-button" type="button" onclick="showContent('timer', this)">
        <span class="material-icons">timer</span>
        <span class="label">タイマー</span>
      </button>
      <!-- チェックアイコン（リマインダー） -->
      <button class="menu-button" type="button" onclick="showContent('reminder', this)">
        <span class="material-icons">check_box</span>
        <span class="label">リマインダー</span>
      </button>
     
    </nav>

    <!-- 右のコンテンツ（切り替え部分） -->

    <!-- ★時計機能 -->
    <main class="content">
      <div id="clock" class="page active">
      
        <!-- 日付だけ外に出す -->
        <div id="date"></div>

          <!-- 時刻（中央） -->
           <div id="time"></div>
       
        <!-- タイムゾーン（下部） -->
        <div id="timezone"></div>
     </div>
  

  <!-- ★タイマー機能 -->
  <div id="timer" class="page timer-wrapper">
  <h2 class="timer-title">Timer</h2> <!-- ← ここがタイトル -->

  <!-- タイマー表示 -->
  <input id="timer-input" type="text" value="25:00">

<!-- 一時停止時のオーバーレイ＋メッセージ -->
<div id="pause-overlay">
  <div id="pause-message">
    <span id="pause-text">一時停止中です</span>
    <div class="popup-buttons">
      <button id="pause-ok-btn">OK</button>
      <button id="pause-close-btn">✕</button>
    </div>
  </div>
</div>


  <!-- ボタン -->
  <div class="buttons">
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <button id="reset">Reset</button>
  </div>
</div> <!-- page timer-wrapper-->

</div> <!-- page timer-wrapper-->

<!-- 🔔 タイマー通知ポップアップ -->
<div id="timer-popup" class="reminder-popup">
  <p id="timer-popup-message">時間になりました！</p>
  <div class="popup-buttons">
    <button id="timer-ok-btn">OK</button>
    <button id="timer-close-btn">✕</button>
  </div>
</div>




<!-- 📋 リマインダー機能（メインページ部） -->
<div id="reminder" class="page reminder-wrapper">

  <!-- ✅ ページタイトル -->
  <h2>リマインダー</h2>


  <div class="reminder-controls">

    <!-- ➕ リマインダー追加ボタン -->
   <button id="open-modal" class="add-btn">＋ タスクを追加</button>

    <!-- 👁️ 完了タスクの表示切り替えボタン -->
    <button id="toggle-completed" class="toggle-btn">完了タスクを隠す</button>

  </div>

  <!-- 📄 リマインダー一覧 -->
  <ul id="reminder-list" class="reminder-list"></ul>
</div>

<!-- 🪟 モーダル（リマインダー入力フォーム） -->
<div id="reminder-modal" class="modal">
  <div class="modal-content">
    <h3>📝 タスクを追加</h3>
    <!-- タイトル入力 -->
    <input type="text" id="modal-title" placeholder="タイトル（例：薬を飲む）">

   <!-- 日付・時間入力を分ける -->

     <!-- 日付 -->
    <div class="datetime-row">
      <div class="date-group">
        <label for="modal-date">日付</label>
        <input type="date" id="modal-date">
      </div>

      <!-- 時間 -->
      <div class="time-group">
        <label for="modal-time">時間</label>
        <input type="time" id="modal-time">
      </div>
    </div>

            <!-- ✅ 通知タイミングはモーダル内に配置 -->
        <div class="notify-row">
          <label for="modal-notify">⏰ 通知タイミング</label>
          <select id="modal-notify">
            <option value="0">ちょうど</option>
            <option value="5" selected>5分前</option>
            <option value="10">10分前</option>
            <option value="15">15分前</option>
            <option value="30">30分前</option>
            <option value="60">1時間前</option>
          </select>
        </div>

    <p id="modal-error" class="error"></p>

    <div class="modal-buttons">
      <button id="save-reminder" class="add-btn">登録</button>
      <button id="close-modal" class="cancel-btn">キャンセル</button>
    </div>
  </div>
</div>



  <!-- ✨追加：編集モーダル -->
<div id="edit-modal" class="modal">
  <div class="modal-content">
    <h3>✏ タスクを編集</h3>

    <input type="text" id="edit-title">

    <div class="datetime-row">
      <div class="date-group">
        <label>日付</label>
        <input type="date" id="edit-date">
      </div>
      <div class="time-group">
        <label>時間</label>
        <input type="time" id="edit-time">
      </div>
    </div>

        <!-- 🆕 通知タイミング設定（編集時にも設定可能） -->
         <div class="notify-row">
           <label for="edit-notify">⏰ 通知タイミング</label>
          <select id="edit-notify">
            <option value="0">ちょうど</option>
            <option value="5">5分前</option>
            <option value="10">10分前</option>
            <option value="15">15分前</option>
            <option value="30">30分前</option>
            <option value="60">1時間前</option>
          </select>
        </div>

    <div class="modal-buttons">
      <button id="update-reminder" class="add-btn">保存</button>
      <button id="complete-reminder" class="add-btn">完了</button> <!-- ★追加 -->
      <button id="delete-reminder" class="cancel-btn">削除</button>
      <button id="close-edit" class="cancel-btn">閉じる</button>
    </div>
  </div>
</div>

</div><!--container-->

<!-- 🔔 リマインダー通知ポップアップ -->
<!-- ★修正：OKボタンと×ボタン付きに変更 -->
<div id="reminder-popup" class="reminder-popup">
  <p id="reminder-popup-message"></p>
  <div class="popup-buttons">
    <button id="ok-popup-btn">OK</button>
    <button id="close-popup">✕</button>
  </div>
</div>


<!-- 🎵 通知音（ぴろん♪など） -->
<audio id="notify-sound" src="audio/notify.wav" preload="auto"></audio>

</body>
</html>
